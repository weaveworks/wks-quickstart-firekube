cluster:
  name: firekube
  privateKey: cluster-key
machines:
- count: 2
  spec:
    backend: docker
    ignite:
      cpus: 2
      diskSize: 5GB
      kernel: weaveworks/ignite-kernel:4.19.47
      memory: 1GB
    image: quay.io/footloose/centos7:0.6.0
    name: node%d
    portMappings:
    - containerPort: 22
      hostPort: 2222
    - containerPort: 6443
      hostPort: 6443
    - containerPort: 30443
      hostPort: 30443
    - containerPort: 30080
      hostPort: 30080
    privileged: true
    volumes:
    - destination: /var/lib/docker
      type: volume
